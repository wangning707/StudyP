<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MVVM</title>
</head>

<body>
    <div id="app">
        <!-- 双向数据绑定 靠的是表单 -->
        <input type="text" v-model="message">
        <div>{{ message }}</div>
        <ul>
            <li>{{ message }}</li>
        </ul>
        {{ message }}
    </div>

    <!-- 引入依赖的 js 文件 -->
    <script src="./Watcher.js"></script>
    <script src="./Observer.js"></script>
    <script src="./Dep.js"></script>
    <script src="./Compile.js"></script>
    <script src="./CompileUtil.js"></script>
    <script src="./MVVM.js"></script>
    <script>
        let vm = new MVVM({
            el: '#app',
            data: {
                message: 'hello world!'
            }
        });
    </script>
</body>

</html>
